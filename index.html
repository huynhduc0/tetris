<style>
	body{
		display: flex;
		background-color: #202020;
		color: #FFF;
		font-size: 20px;
		text-align: center;
	}
	canvas{
		border: solid white 1px;
	}
	.player{
		flex: 1 1 auto;
	}
	.player.local canvas{
		border: solid cyan 3px;
	}
